<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slump</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family: 'Arial', sans-serif; }

  body {
    background: #121212;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background: #1e1e1e;
    padding: 30px;
    border-radius: 12px;
    width: 350px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #00ffcc;
  }

  button {
    background: #00ffcc;
    color: #121212;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 15px;
    transition: 0.3s;
  }

  button:hover {
    background: #00e6b8;
  }

  input {
    width: 80%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    margin-bottom: 15px;
  }

  .status {
    margin-top: 15px;
    font-size: 0.9rem;
    color: #ccc;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Slump</h1>
  <p>Meta Quest Connector - Faster than Quest Link</p>
  
  <input type="text" id="deviceIP" placeholder="Enter your Quest IP">
  <button id="connectBtn">Connect</button>
  <button id="downloadBtn">Download Slump</button>

  <div class="status" id="status">Idle</div>
</div>

<script>
  const status = document.getElementById('status');
  const connectBtn = document.getElementById('connectBtn');
  const downloadBtn = document.getElementById('downloadBtn');

  connectBtn.addEventListener('click', () => {
    const ip = document.getElementById('deviceIP').value;
    if(!ip){
      status.textContent = "Please enter your Quest IP!";
      return;
    }
    status.textContent = "Connecting to " + ip + "...";
    setTimeout(() => {
      status.textContent = "Connected successfully! Slump is faster than Quest Link ðŸš€";
    }, 1500);
  });

  downloadBtn.addEventListener('click', () => {
    const fileName = 'slump-1.25-Win32x64bit-source.zip';
    const link = document.createElement('a');
    link.href = './' + fileName;
    link.download = fileName;
    link.click();
    status.textContent = "Download started!";
  });
</script>
</body>
</html>
